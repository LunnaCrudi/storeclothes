    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title> MOON StreetWar </title>
</head>
<body>
    <!--Inicio menu-->
    <header id="header">    
        <a id="logo" href="index.html"><img src="img/logo1.png" width="70" height="70"></a> 
        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">]
                <!--todos esses arias são comandos do bootstrap-->
                <span id="hamburger"></span>
            </button>
            <ul id="menu" role="menu">
                <li><a class="linkMenu" href="index.html">Home</a></li>
                <li><a class="linkMenu" href="store.html">Store</a></li>
                <li><a class="linkMenu" href="linhamoon.html">Linha MOON</a></li>
                <li><a class="linkMenu" href="camisetas.html">Camisetas</a></li>
                <li><a class="linkMenu" href="contato.html">Contato</a></li>
                <!--esse são os icones do menu-->
            </ul>
        </nav>
    </header>
    <!--fim menu-->
    <!-- Inicio Carousel Pagina Principal  -->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="800">
                <img src="img/modelo 1.jpg" class="d-block w-100" alt="Banner 1"/>
            </div>
            <div class="carousel-item" data-bs-interval="800">
                <img src="img/modelo 2.jpg" class="d-block w-100" alt="Banner 2"/>
            </div>
            <div class="carousel-item" data-bs-interval="800">
                <img src="img/modelo 3.jpg" class="d-block w-100" alt="Banner 3"/>
            </div>
        </div>
        <button
            class="carousel-control-prev"
            data-bs-target="#carouselExampleInterval"
            type="button"
            data-bs-slide="prev"
        >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button
            class="carousel-control-next"
            data-bs-target="#carouselExampleInterval"
            type="button"
            data-bs-slide="next"
        >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- fim do carousel da pagina-->
</body>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
