<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <script src="https://kit.fontawesome.com" crossorigin="anonymous"></script>
    <!-- aqui colocamos o font awesom para poder usar os links dos icones e não dar nada errado -->
</head>
<body>
    <!-- Inicio do mostrar menu -->
    <header>
        <div class="container-grid conteudo-header">
            <img class="logo" src="./img/logos_senai_branco.png" alt="Logo Senai">
            <nav id="menu-header" class="menu-header">
                <a href="#" title="Inicio da Página">Início</a>
                <a href="#mouse">Sobre</a>
                <a href="#endereco">Endereço</a>
                <a class="botao" href="maito:example@gmail.com">Contate_nos</a>
            </nav>
            <a class="menu-barras" href="javascript: void(0)" onclick="mostrarMenu()">
            <i id="icone-menu" class="fas fa-bars"></i>
            </a>
        </div>
    </header>
    <!-- final do mostrar menu-->
    <main>
        <!-- começo banner -->
        <div class="banner">
            <div class="container-grid conteudo-banner">
                <div class="texto-banner">
                    <h1>Cursos Técnicos Senai</h1>
                    <div class="linha-amarela"></div>
                    <span class="titulo-senai">Senai Informática</span>
                    <img class="mouse" id="mouse" src="./img/mouse-down.png" alt="imagem de um mouse">
                </div>
            </div>
        </div>
        <!-- final banner -->
    </main>
</body>
</html>
